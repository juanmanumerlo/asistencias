{% extends "base/base.html" %}
{% block titulo %}Asignar un beneficio{% endblock %}
{% block contenido %}
    <h1>Asignar un beneficio</h1>
    <form method="post" enctype="multipart/form-data">
        {% for field in form %}
          <div class="campo">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
          </div><br>
        {% endfor %}
      {% csrf_token %}
      <input type="submit" value="Guardar">
    </form>
{% endblock %}
